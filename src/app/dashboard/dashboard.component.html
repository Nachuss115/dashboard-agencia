<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button
    class="navbar-toggler"
    type="button"
    (click)="navbarCollapsed = !navbarCollapsed"
    [attr.aria-expanded]="!navbarCollapsed"
    aria-controls="navbarNav"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    [ngbCollapse]="navbarCollapsed"
    class="collapse navbar-collapse"
    id="navbarNav"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="carga-por-llegar">Carga por llegar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="carga-en-recepcion">Carga en recepción</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="carga-por-enviar">Carga por enviar</a>
      </li>
    </ul>
  </div>
  <div class="dropdown">
    <button
      class="btn btn-outline-secondary dropdown-toggle"
      type="button"
      id="agencyDropdown"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      {{ selectedAgency }}
    </button>
    <div class="dropdown-menu" aria-labelledby="agencyDropdown">
      <button
        *ngFor="let agency of userAgencies"
        class="dropdown-item"
        (click)="selectAgency(agency)"
      >
        {{ agency }}
      </button>
    </div>
  </div>
  <span class="navbar-text ml-3 selected-agency">
    Oficina: <strong>{{ selectedAgency }}</strong>
  </span>
  <div class="navbar-text ml-3">
    <i class="material-icons">person</i>
    {{ userName }} &nbsp; | &nbsp;
    <i class="material-icons">date_range</i>
    {{ currentDate }} &nbsp; | &nbsp;
    <i class="material-icons">schedule</i>
    {{ currentTime }}
  </div>
  &nbsp; | &nbsp;
  <div class="ml-auto">
    <button class="btn btn-outline-danger" (click)="cerrarSesion()">Cerrar sesión</button>
  </div>
</nav>
